<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>STEMuli</title>
  <!-- Bootstrap core CSS -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha3 84-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

  <script async src="https://www.feedgrabbr.com/widget/fgwidget.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Rubik:500" rel="stylesheet">
  <link href="/css/mastercss.css" rel="stylesheet">
  <link href="/css/corp.css" rel="stylesheet">

</head>

<body>

<img src="/img/logo.png" width="100" height="140"><span class="badge">4 Messages</span>
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-6">
        <a href="#" name="redirectrack" onClick="redirecttrack()">
          <h1 class="text-center">
              Track</h1>
        </a>
      </div>
      <div class="col-6 text-center">
        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModal">
          <h1>Upload</h1>
          </button>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create STEMuli</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleFormControlFile1">Choose STEMuli Video</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<div class="fixed-bottom">
  <a href="" onclick="redirectFeed()"><h3 style="color:#F1D302;" class="text-left">Newsfeed</h3></a>
  </div>
  <div class="fixed-bottom">
<a href="" onclick="redirectHome()"><h3 style="color:#F1D302;" class="text-right">Logoff</h3></a>
</div>


  <!-- Bootstrap core JavaScript
       ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script type="text/javascript" src="/js/redirect.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
